    <script type="text/javascript">
        $(function () {
            var cVideo = $("#welcome");
            cVideo.css('top', ((window.innerHeight - cVideo.height()) / 2) + 'px');
            cVideo.on('ended', function () {
                $("#__divMain").dispose();

                //檢查是否為手機平台瀏覽器
                var bAndroid = /android/i.test(navigator.userAgent.toLowerCase());
                var bIPhone = /iphone/i.test(navigator.userAgent.toLowerCase());
                if (bAndroid || bIPhone) {
                    ZEGHS.language("zh-TW");  //選擇瀏覽器預設語系 (自動選取語系="window.navigator.language")
                    ZEGHS.loadPage("__divMain", "html/main.html", "html/_main.frame.html");
                    //window.location.href = "mobile.html" + window.location.search;
                } else {
                    ZEGHS.language("zh-TW");  //選擇瀏覽器預設語系 (自動選取語系="window.navigator.language")
                    ZEGHS.loadPage("__divMain", "html/main.html", "html/_main.frame.html");
                }
            });
        });
    </script>

<body>
    <div id="__divMain">
        <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: #000;
            }

            #wrapper {
                position: relative;
                margin: 0 auto;
                width: 0;
            }

            #welcome {
                position: absolute;
                left: -480px;
            }
        </style>
        <div id="wrapper">
            <video id="welcome" width="960" height="540" autoplay="autoplay" muted="muted">
                <source src="Content/videos/welcome.mp4" type="video/mp4">
            </video>
        </div>
    </div>
</body>
