    <nav class="navbar" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                </button>
                <a data-link="html/main.html" targetContainer="__divFrameContext" class="navbar-brand" style="cursor:pointer"><img src="../Content/images/pages/_main.frame/logo.png" />&nbsp;&nbsp;<strong></strong></a>
            </div>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="nav navbar-nav">
                    <li v-for="(menuItem, key) in websiteMenus" class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="true">{{ key }}</a>
                        <div class="dropdown-menu" style="width:250px">
                            <div v-for="(item, name) in menuItem.menus">
                                <span style="line-height:2.0em">&nbsp;<strong>{{ name }}</strong></span>
                                <ul>
                                    <li v-for="subItem in item"><a v-on:click="onOpenUrl(key, name, item, subItem)">{{ subItem.text }}</a></li>
                                 </ul>
                            </div>
                        </div>
                    </li>
                    <li v-for="(menuItem, key) in employeeMenus" class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="true">{{ key }}</a>
                        <div class="dropdown-menu" style="width:250px">
                            <div v-for="(item, name) in menuItem.menus">
                                <span style="line-height:2.0em">&nbsp;<strong>{{ name }}</strong></span>
                                <ul>
                                    <li v-for="subItem in item"><a v-on:click="onOpenUrl(key, name, item, subItem)">{{ subItem.text }}</a></li>
                                </ul>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div class="container" style="padding: 0" frame-context-id="__divFrameContext">
    <div id="__divFrameContext"></div>
    <div class="row" style="margin:30px 0 30px 0">
        <div class="col-xs-12 frame-footer">
            <strong>
                <span style="color:#000">Copyright © 2020 WENYANG Inc. All Rights Reserved.</span><br>
                <span resource="_main.frame_span_address"></span><br>
                <span resource="_main.frame_span_phone"></span>
            </strong>
        </div>
    </div>
</div>
<script type="text/javascript">
    (function () {
        new ZEGHS.Run(function () {
            ZEGHS.Vue({
                el: "#__navbar",
                data: { websiteMenus: JSON.parse($.i18n.prop("__website_menus_json")), employeeMenus: JSON.parse($.i18n.prop("__employee_menus_json")) },
                methods: {
                    onOpenUrl: function (root, subTitle, menus, subItem) {
                        var cArgs = {
                            items: menus,
                            paths: [root, subTitle, subItem.text],
                            url: subItem.url,
                            banner: subTitle.toLowerCase() + ".jpg"
                        };

                        session.add("__args_detail_info", cArgs);
                        ZEGHS.loadPage("__divFrameContext", "html/_detail.frame.html");
                    }
                }
            });
        });
    })();
</script>
